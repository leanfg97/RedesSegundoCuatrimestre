<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creacion objetos</title>
    <style>
        button {
            border-style: dotted;
            background-color: aquamarine;
        }
        .div-mediano {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            padding: 10px;
            text-align: center;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <button id="crearBtn">Crear</button>
    <button id="limpiarBtn">Limpiar</button>
    <button id="infoBtn">Info</button>

    <div id="contenedor"></div>

    <script>

        function crearDiv() {
            const div = document.createElement("div");
            div.classList.add("div-mediano");
            div.textContent = "div";
            document.getElementById("contenedor").appendChild(div);
        }

        document.getElementById("crearBtn").addEventListener("click", crearDiv);


        document.getElementById("limpiarBtn").addEventListener("click", function () {
            const contenedor = document.getElementById("contenedor");
            while (contenedor.firstChild) {
                contenedor.removeChild(contenedor.firstChild);
            }
        });


        document.getElementById("infoBtn").addEventListener("click", function() {
            const divs = document.querySelectorAll(".div-mediano");
            const numDivs = divs.length;
            alert("tenes " + numDivs + " divs");
        });
    </script>
</body>

</html>
