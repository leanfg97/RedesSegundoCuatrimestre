<!DOCTYPE html>
<html>

<head>
    <title>Lista con estilo dinamico</title>
    <style>
        .lista {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .lista ul {
            list-style: none;
            padding: 0;
        }

        .lista ul li {
            margin-bottom: 5px;
        }

        .tipo1 {
            background-color: #ffcccc;
        }

        .tipo2 {
            background-color: #ccffcc;
        }

        .tipo3 {
            background-color: #ccccff;
        }

        .tipo4 {
            background-color: #ffffcc;
        }
    </style>
</head>

<body>
    <div class="lista">
        <h2>Lista con estilo</h2>
        <ul>
            <li>Leandro</li>
            <li>Fernandez</li>
            <li>Gerendi</li>
        </ul>
    </div>

    <button id="tipo1">Tipo 1</button>
    <button id="tipo2">Tipo 2</button>
    <button id="tipo3">Tipo 3</button>
    <button id="tipo4">Tipo 4</button>

    <script>
        const lista = document.querySelector(".lista");
        const tipo1 = document.getElementById("tipo1");
        const tipo2 = document.getElementById("tipo2");
        const tipo3 = document.getElementById("tipo3");
        const tipo4 = document.getElementById("tipo4");

        tipo1.addEventListener("click", function () {
            lista.className = "lista tipo1";
        });

        tipo2.addEventListener("click", function () {
            lista.className = "lista tipo2";
        });

        tipo3.addEventListener("click", function () {
            lista.className = "lista tipo3";
        });

        tipo4.addEventListener("click", function () {
            lista.className = "lista tipo4";
        });
    </script>
</body>

</html>
